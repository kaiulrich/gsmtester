<!DOCTYPE html>
<html>
	<head>
		<title>SimCard Tester</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css" />
		<script src="socket.io/socket.io.js"></script>
		<script src="jquery.min.js"></script>
		<script src="client.js"></script>
	</head>
	<body>
		<header>SimCard Tester</header>
		<ul id="content"></ul>
		<footer>
			APN: <input id="apn" type="text" placeholder="APN" />
			Username: <input id="username" type="text" placeholder="Username" />
			Passwort: <input id="passwort" type="text" placeholder="Passwort" />
			ServerURL: <input id="serverurl" type="text" placeholder="ServerURL" />
					
			<input id="connect" type="submit" class="btn" value="Verbinden" />
			<input id="disconnect" type="submit" class="btn" value="Trennen" />
			<input id="clear" type="submit" class="btn" value="Clear" />
		
		</footer>
	</body>
</html>
